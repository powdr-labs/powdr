[package]
name = "powdr-riscv"
build = "build.rs"
description = "powdr RISCV frontend"
version = { workspace = true }
edition = { workspace = true }
license = { workspace = true }
homepage = { workspace = true }
repository = { workspace = true }

[features]
default = [] # complex-tests is disabled by default
complex-tests = []
estark-polygon = ["powdr-pipeline/estark-polygon"]

[dependencies]
powdr-ast.workspace = true
powdr-asm-utils.workspace = true
powdr-executor.workspace = true
powdr-number.workspace = true
powdr-parser.workspace = true
powdr-parser-util.workspace = true
powdr-pipeline.workspace = true
powdr-riscv-executor.workspace = true
powdr-riscv-syscalls.workspace = true

goblin = { version = "0.8" }
lazy_static = "1.4.0"
itertools = "0.13"
lalrpop-util = { version = "^0.19", features = ["lexer"] }
log = "0.4.17"
mktemp = "0.5.0"
num-traits = "0.2.15"
raki = "0.1.4"
serde_json = "1.0"
# This is only here to work around https://github.com/lalrpop/lalrpop/issues/750
# It should be removed once that workaround is no longer needed.
regex-syntax = { version = "0.6", default_features = false, features = [
    "unicode",
] }

[build-dependencies]
lalrpop = "^0.19"

[dev-dependencies]
powdr-number.workspace = true
powdr-backend.workspace = true

test-log = "0.2.12"
env_logger = "0.10.0"
hex = "0.4.3"
criterion = { version = "0.4", features = ["html_reports"] }

serde = { version = "1.0", default-features = false, features = ["alloc", "derive", "rc"] }

[package.metadata.cargo-udeps.ignore]
development = ["env_logger"]

[[bench]]
name = "executor_benchmark"
harness = false

[lints.clippy]
uninlined_format_args = "deny"
